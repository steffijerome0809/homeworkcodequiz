<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title id="pageTitle">Coding Quiz Challenge</title>


</head>

<body>
    <div class="container-fluid">
        <div class="row page">
            <a class="highscore col-2" href="highscore.html">
                <h3>View Highscores</h3>
            </a>
            <div class="column col-9"></div>
            <h3 id="timercount" class="timer-count">Time: <span id="timer">0</span></h3>
        </div>

        <div class="content col 2" id="center-content">


            <h1 class="codeQuiz first-page">Coding Quiz Challenge</h1>

            <h3 class="codeQuiz first-page">
                <p>Answer the following questions within the time limit. Incorrect answers will
                    deduct
                    your time by ten seconds</p>

                <button id="startbutton" type="button" onclick="quizStart();" class="first-page btn btn-danger">Start
                    Quiz</button>

                <h2 id="question" class="quiz"></h2>
                <div class="left">
                    <br class="quiz">
                    <br class="quiz">
                    <button type="button" onclick="answerCheck(this.id)" id="answer1"
                        class="quiz btn btn-danger"></button>
                    <br class="quiz">
                    <button type="button" onclick="answerCheck(this.id)" id="answer2"
                        class="quiz btn btn-danger"></button>
                    <br class="quiz">
                    <button type="button" onclick="answerCheck(this.id)" id="answer3"
                        class="quiz btn btn-danger"></button>
                    <br class="quiz">
                    <button type="button" onclick="answerCheck(this.id)" id="answer4"
                        class="quiz btn btn-danger"></button>
                    <br>
                    <hr>
                    <h3 id="feedback"></h3>
                </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
